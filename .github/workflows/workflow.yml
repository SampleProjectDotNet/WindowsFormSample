name: .NET Framework Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:   

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Cache NuGet packages
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore WindowsFormsApp/WindowsFormsApp.sln

    # Build the solution using MSBuild
    - name: Build solution
      run: msbuild WindowsFormsApp/WindowsFormsApp.sln /p:Configuration=Release

  test:
    runs-on: windows-latest
    needs: build 

    steps:
      - uses: actions/checkout@v3
      - name: Verificar vstest no PATH
        run: where vstest.console.exe
      - name: Adicionar VSTest ao PATH
        run: |
          echo "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\TestWindow" |
            Out-File -FilePath $env:GITHUB_PATH -Append
      - name: Executar testes
        run: vstest.console.exe /Platform:x64 .\test\MyTests.dll
